<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dale Like ❤ ️</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="flex">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="card image header" class="card-header">
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="profile image" class="card-body-img">
                <h3 class="card-body-title">
                    Victor Crest
                    <span>26</span>
                </h3>
                <p class="card-body-text">
                    London
                </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-follow">
                    <h4>80K</h4>
                    <p>Followers</p>
                </div>
                <div class="card-footer-follow">
                    <h4>803K</h4>
                    <p>Likes</p>
                </div>
                <div class="card-footer-follow">
                    <h4>1.4K</h4>
                    <p>Photos</p>
                </div>
            </div>

        </article>
    </section>
</body>
</html>
